<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Welcome{% endblock %} - SUNOTE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/sunote.css" />
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SUNOTE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          {% if g.user %}
            <li><a href="{{ url_for('notes') }}">我的笔记</a></li>
            <li><a href="{{ url_for('all_notes') }}">全部笔记</a></li>
            <li><a href="{{ url_for('logout') }}">退出登录</a></li>
          {% else %}
            <li><a href="{{ url_for('all_notes') }}">全部笔记</a></li>
            <li><a href="{{ url_for('register') }}">注册</a></li>
            <li><a href="{{ url_for('login') }}">登录</a></li>
          {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
    {% block content %}{% endblock %}
    </div><!-- /.container -->
    
    <footer class="navbar navbar-default navbar-fixed-bottom">
      <div class="footer">
      {% block footer %}
      sunote.sinaapp.com 极简笔记本 - by sunoonlee@github
      {% endblock %}
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
